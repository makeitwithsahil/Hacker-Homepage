<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Glassmorphism Cyber Homepage — Professional browser start page" />
  <title>NEXUS // Start</title>

  <!-- Google Fonts: Chosen for sharp monospace + refined sans pairing -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Syne:wght@400;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ─────────────────────────────────────────
       MATRIX CANVAS — code rain effect (very faint)
  ───────────────────────────────────────── -->
  <canvas id="matrix-canvas" aria-hidden="true"></canvas>

  <!-- ─────────────────────────────────────────
       CUSTOM CURSOR GLOW
  ───────────────────────────────────────── -->
  <div id="cursor-glow" aria-hidden="true"></div>

  <!-- ─────────────────────────────────────────
       PARTICLE LAYER
  ───────────────────────────────────────── -->
  <canvas id="particle-canvas" aria-hidden="true"></canvas>

  <!-- ─────────────────────────────────────────
       MAIN APP WRAPPER
  ───────────────────────────────────────── -->
  <main class="app" role="main">

    <!-- 1. HEADER SECTION: Top wordmark -->
    <header class="site-header" aria-label="Site header">
      <span class="site-logo" aria-label="Nexus">NEXUS</span>
      <span class="site-tagline">// terminal ready</span>
    </header>

    <!-- 2. CLOCK CARD -->
    <section class="glass-card clock-card" aria-label="Clock">
      <div class="clock-time" id="clock-time" aria-live="polite">00:00:00</div>
      <div class="clock-date" id="clock-date" aria-live="polite"></div>
      <div class="clock-bar" aria-hidden="true">
        <span class="clock-bar-fill" id="clock-bar-fill"></span>
      </div>
    </section>

    <!-- 3. SEARCH PANEL -->
    <section class="glass-card search-card" aria-label="Web search">
      <div class="search-wrapper">
        <span class="search-icon" aria-hidden="true">
          <!-- Minimal SVG magnifier -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>
          </svg>
        </span>
        <input
          type="search"
          id="search-input"
          class="search-input"
          autocomplete="off"
          autocorrect="off"
          spellcheck="false"
          aria-label="Search the web"
        />
        <button class="search-btn" id="search-btn" aria-label="Submit search">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/>
          </svg>
        </button>
      </div>
      <div class="search-hint" id="search-hint" aria-live="polite">Press Enter to search · Google</div>
    </section>

    <!-- 4. QUICK ACCESS GRID -->
    <section class="quick-access" aria-label="Quick access links">
      <h2 class="section-label">// quick access</h2>
      <div class="links-grid" role="list">

        <!-- YouTube -->
        <a href="https://youtube.com" target="_blank" rel="noopener noreferrer"
           class="glass-card link-card" role="listitem" aria-label="YouTube">
          <span class="link-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="currentColor" width="26" height="26">
              <path d="M23.5 6.2a3 3 0 0 0-2.1-2.1C19.5 3.5 12 3.5 12 3.5s-7.5 0-9.4.5A3 3 0 0 0 .5 6.2C0 8.1 0 12 0 12s0 3.9.5 5.8a3 3 0 0 0 2.1 2.1c1.9.5 9.4.5 9.4.5s7.5 0 9.4-.5a3 3 0 0 0 2.1-2.1C24 15.9 24 12 24 12s0-3.9-.5-5.8zM9.75 15.5v-7l6.5 3.5-6.5 3.5z"/>
            </svg>
          </span>
          <span class="link-label">YouTube</span>
          <span class="link-url">youtube.com</span>
        </a>

        <!-- GitHub -->
        <a href="https://github.com" target="_blank" rel="noopener noreferrer"
           class="glass-card link-card" role="listitem" aria-label="GitHub">
          <span class="link-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="currentColor" width="26" height="26">
              <path d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.44 9.8 8.2 11.38.6.11.82-.26.82-.58v-2.03c-3.34.73-4.04-1.61-4.04-1.61-.55-1.39-1.34-1.76-1.34-1.76-1.09-.75.08-.73.08-.73 1.2.08 1.84 1.24 1.84 1.24 1.07 1.83 2.8 1.3 3.49 1 .11-.78.42-1.3.76-1.6-2.67-.3-5.47-1.33-5.47-5.93 0-1.31.47-2.38 1.24-3.22-.13-.3-.54-1.52.12-3.18 0 0 1.01-.32 3.3 1.23a11.5 11.5 0 0 1 3-.4c1.02 0 2.04.14 3 .4 2.28-1.55 3.29-1.23 3.29-1.23.66 1.66.25 2.88.12 3.18.77.84 1.24 1.91 1.24 3.22 0 4.61-2.81 5.63-5.48 5.92.43.37.81 1.1.81 2.22v3.29c0 .32.22.7.83.58C20.57 21.8 24 17.3 24 12 24 5.37 18.63 0 12 0z"/>
            </svg>
          </span>
          <span class="link-label">GitHub</span>
          <span class="link-url">github.com</span>
        </a>

        <!-- Gmail -->
        <a href="https://mail.google.com" target="_blank" rel="noopener noreferrer"
           class="glass-card link-card" role="listitem" aria-label="Gmail">
          <span class="link-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="currentColor" width="26" height="26">
              <path d="M24 5.457v13.909c0 .904-.732 1.636-1.636 1.636h-3.819V11.73L12 16.64l-6.545-4.91v9.273H1.636A1.636 1.636 0 0 1 0 19.366V5.457c0-2.023 2.309-3.178 3.927-1.964L5.455 4.64 12 9.548l6.545-4.91 1.528-1.145C21.69 2.28 24 3.434 24 5.457z"/>
            </svg>
          </span>
          <span class="link-label">Gmail</span>
          <span class="link-url">mail.google.com</span>
        </a>

        <!-- ChatGPT -->
        <a href="https://chatgpt.com" target="_blank" rel="noopener noreferrer"
           class="glass-card link-card" role="listitem" aria-label="ChatGPT">
          <span class="link-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="currentColor" width="26" height="26">
              <path d="M22.28 9.28a5.76 5.76 0 0 0-.49-4.73 5.83 5.83 0 0 0-6.27-2.8A5.76 5.76 0 0 0 11.18 0a5.83 5.83 0 0 0-5.56 4.04 5.76 5.76 0 0 0-3.84 2.8 5.83 5.83 0 0 0 .72 6.84 5.76 5.76 0 0 0 .49 4.73 5.83 5.83 0 0 0 6.27 2.8A5.76 5.76 0 0 0 12.82 24a5.83 5.83 0 0 0 5.57-4.04 5.76 5.76 0 0 0 3.83-2.8 5.83 5.83 0 0 0-.72-6.84l-.02-.04zM12.82 22.5a4.32 4.32 0 0 1-2.77-1 .08.08 0 0 1 .04-.01l4.6-2.66a.74.74 0 0 0 .38-.65v-6.5l1.95 1.13a.07.07 0 0 1 .04.06v5.38a4.34 4.34 0 0 1-4.24 4.25zm-9.3-3.97a4.31 4.31 0 0 1-.52-2.9l.04.02 4.6 2.66a.74.74 0 0 0 .75 0l5.62-3.25v2.26a.07.07 0 0 1-.03.06l-4.66 2.69a4.34 4.34 0 0 1-5.8-1.54zm-1.2-9.53a4.32 4.32 0 0 1 2.25-1.9v5.44a.74.74 0 0 0 .38.65l5.62 3.24-1.95 1.13a.07.07 0 0 1-.07 0L4.1 14.9a4.34 4.34 0 0 1-1.79-5.9zm16.07 3.73-5.62-3.25 1.95-1.12a.07.07 0 0 1 .07 0l4.46 2.57a4.33 4.33 0 0 1-.67 7.82v-5.44a.74.74 0 0 0-.19-.58zm1.94-2.91-.04-.03-4.6-2.67a.74.74 0 0 0-.75 0L9.32 10.37V8.11a.07.07 0 0 1 .03-.06l4.46-2.57a4.33 4.33 0 0 1 6.52 4.48v-.18zm-12.19 4-1.95-1.12a.07.07 0 0 1-.04-.06V6.3a4.33 4.33 0 0 1 7.1-3.32l-.04.02-4.6 2.66a.74.74 0 0 0-.38.65l-.09 6.47zm1.06-2.28 2.5-1.44 2.5 1.44v2.88l-2.5 1.44-2.5-1.44V11.54z"/>
            </svg>
          </span>
          <span class="link-label">ChatGPT</span>
          <span class="link-url">chatgpt.com</span>
        </a>

        <!-- LinkedIn -->
        <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer"
           class="glass-card link-card" role="listitem" aria-label="LinkedIn">
          <span class="link-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="currentColor" width="26" height="26">
              <path d="M20.45 20.45h-3.55v-5.57c0-1.33-.03-3.03-1.85-3.03-1.85 0-2.13 1.45-2.13 2.94v5.66H9.37V9h3.41v1.56h.05c.47-.9 1.64-1.85 3.37-1.85 3.6 0 4.27 2.37 4.27 5.45v6.29zM5.34 7.43a2.06 2.06 0 1 1 0-4.12 2.06 2.06 0 0 1 0 4.12zm1.78 13.02H3.56V9h3.56v11.45zM22.23 0H1.77C.79 0 0 .77 0 1.73v20.54C0 23.23.79 24 1.77 24h20.46c.98 0 1.77-.77 1.77-1.73V1.73C24 .77 23.21 0 22.23 0z"/>
            </svg>
          </span>
          <span class="link-label">LinkedIn</span>
          <span class="link-url">linkedin.com</span>
        </a>

        <!-- Twitter / X -->
        <a href="https://x.com" target="_blank" rel="noopener noreferrer"
           class="glass-card link-card" role="listitem" aria-label="X (Twitter)">
          <span class="link-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="currentColor" width="26" height="26">
              <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
            </svg>
          </span>
          <span class="link-label">X / Twitter</span>
          <span class="link-url">x.com</span>
        </a>

      </div>
    </section>

    <!-- 5. FOOTER STATUS BAR -->
    <footer class="status-bar" aria-label="Status bar">
      <span class="status-item" id="status-ip">
        <span class="status-dot" aria-hidden="true"></span>
        <span id="status-ip-text">sys.online</span>
      </span>
      <span class="status-item status-center">
        <span id="status-tz"></span>
      </span>
      <span class="status-item">
        <span id="status-week"></span>
      </span>
    </footer>

    <!-- WATERMARK -->
    <div class="watermark" aria-label="Built by Sahil Maurya">
      <span class="watermark-line">crafted by</span>
      <span class="watermark-name">Sahil Maurya</span>
    </div>

  </main>

  <script src="script.js"></script>
</body>
</html>
